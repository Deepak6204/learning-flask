<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 4px;">
        <div class="col-10">
            <h3 id="h3">{{job['title']}}</h3>
            <div class="job-location" id="loc"><span>Location</span> : {{job['location']}}</div>
            {% if 'salary' in job%}
            <div class="salary" id="loc"><span>Salary</span> : {{job['salary']}}</div>
            {%endif%}
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Apply</button>
        </div>

</div>
